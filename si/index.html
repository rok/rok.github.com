---
layout: default
title: Rokblog
---

{% capture locale %}{{ page.url | truncate: 3, "" | remove: "/" }}{% endcapture %}

<div id="home">
  <h1>Objave</h1>
  <ul class="posts">
    {% for post in site.posts %}
	  {% if post.locale == locale %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
